{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0048)https://colorlib.com/etc/lf/Login_v18/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Iniciar sesión</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="{% static 'imagenes/favicon.ico' %}">      

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">     

        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}">      

        <link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">     

        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">       

        <link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">        

        <link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">        

        <link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">       

        <link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">       

        <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<meta name="robots" content="noindex, follow">
</head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form style="background-color: #002b49 !important;" class="login100-form validate-form">
                        <div align = "center"><img src="{% static 'imagenes/logo-thinkgo.png' %}"></div>
                        <span style="color: #fff !important;" class="login100-form-title p-b-43">
                            Bienvenido a nuestra Bitácora de coaching
                        </span>
                        <div class="wrap-input100 validate-input" data-validate="Correo es requerido: ex@abc.xyz">
                            <input class="input100" type="text" name="email">
                                <span class="focus-input100"></span>
                                    <span style="color: #fff !important;"  class="label-input100">Correo</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
                            <input class="input100" type="password" name="pass">
                                <span class="focus-input100"></span>
                                    <span style="color: #fff !important;"  class="label-input100">Contraseña</span>
                        </div>
                        <div class="flex-sb-m w-full p-t-3 p-b-32">
                            <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                <label style="color: #fff !important;"  class="label-checkbox100" for="ckb1">
                                    Recordar
                                </label>
                            </div>
                            <div>
                                <a style="color: #fff !important;" href="#" class="txt1">
                                ¿Olvidó su contraseña?
                                </a>
                            </div>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" onclick="location.href='menu/'" >
                                Ingresar
                            </button>
                        </div>
                    </form>
                    <div class="login100-more" style="background-image: url(&#39;static/imagenes/banner-coaching.jpg&#39;);">
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" async="" src="{% static 'js/analytics.js.descarga' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/animsition.min.js.descarga' %}"></script>
    <script src="{% static 'js/select2.min.js.descarga' %}"></script>
    <script src="{% static 'js/moment.min.js.descarga' %}"></script>
    <script src="{% static 'js/daterangepicker.js.descarga' %}"></script>
    <script src="{% static 'js/countdowntime.js.descarga' %}"></script>
    <script src="{% static 'js/main.js.descarga' %}"></script>
    <script async="" src="{% static 'js/js' %}"></script>
    <script>
    	  window.dataLayer = window.dataLayer || [];
    	  function gtag(){dataLayer.push(arguments);}
    	  gtag('js', new Date());
    
    	  gtag('config', 'UA-23581568-13');
    	</script>
    

  </body>
</html>
