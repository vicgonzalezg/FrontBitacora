{% extends "menu/layoutMenu.html" %}
{% load static %}
{% block title %}Menu Administrador{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
{% block content %}
<!--Menu Procesos-->
<div class="list-group flex-column flex-sm-row list-group-horizontal p-2" id="barra2">
  <a href="{% url 'menuAdmin' %}" class="list-group-item text-sm-center list-group-item-action">Menú Principal</a>
  <a href="{% url 'nuevoProceso'%}" class="list-group-item text-sm-center list-group-item-action">Nuevo Proceso</a>
  <a href="{% url 'buscaProceso'%}" class="list-group-item text-sm-center list-group-item-action">Listar Procesos</a>
</div>

<!--Formulario para crear proceso y Calendario -->
<!--Formulario-->
<div class="container">
  <div class="row">
    <div class="list-group d-flex col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <form class="list-group-item" id="formProc" action="" method="POST">{% csrf_token %}
        <div class="row mb-3">
          <label for="nombreEmp" class="col-sm-2 col-form-label">Nombre Empresa</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nombreEmpre" id="nombreEmp" placeholder="ThinkGo">
          </div>
        </div>
        <div class="row mb-3">
          <label for="cantSesiones" class="col-sm-2 col-form-label">Cantidad de Sesiones</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="cantiSesiones" id="cantSesiones" placeholder="N° de Sesiones">
          </div>
        </div>
        <div class="row mb-3">
          <label for="fechaInicio" class="col-sm-2 col-form-label">Fecha de Inicio</label>
          <div class="col-sm-10">
            <input disabled type="date" class="form-control" name="fechInicio" id="fechaInicio">
          </div>
        </div>
        <div class="row mb-3 py-1">
          <!--<label for="coach" class="col-sm-2 col-form-label">Coach</label>-->
          <div class="col-sm-10">
            <select class="form-select" name="coachProces" id="coachProc">
              <option style="display: none" selected>Seleccione un Coach</option>
              {% for usuariocoach in list_usuario %}
                {% if usuariocoach.PERFIL_ID == 2 %}
                  
              <option name="{{usuariocoach.ID}}">{{ usuariocoach.NOMBRE }} {{ usuariocoach.APELLIDO }}</option> 
                {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row mb-3 py-1">
          <!--<label for="coach" class="col-sm-2 col-form-label">Coachee</label>-->
          <div class="col-sm-10">
            <select class="form-select" name="coacheeProces" id="coacheeProc">
              <option style="display: none" selected>Seleccione un Coachee</option>
              {% for usuarios in list_usuario %}
                {% if usuarios.PERFIL_ID == 3 and usuarios.ACTIVO == 1%}
                  <option name="{{usuarios.ID}}">{{usuarios.NOMBRE}} {{usuarios.APELLIDO}}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        <a onclick="newProceso()" class="btn btn-primary float-end">Crear Proceso</a>
      </form>
    </div>
    <!-- Calendario -->
    <div class="d-flex col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
      <div class="col-md-12">
        <div class="elegant-calencar d-md-flex">
          <div class="wrap-header d-flex align-items-center img"
            style="background-image: url(../../static/imagenes/bg.jpg);">
            <p id="reset">Hoy</p>
            <div id="header" class="p-0">
              <!-- <div class="pre-button d-flex align-items-center justify-content-center"><i class="fa fa-chevron-left"></i></div> -->
              <div class="head-info">
                <div class="head-month"></div>
                <div class="head-day"></div>
              </div>
              <!-- <div class="next-button d-flex align-items-center justify-content-center"><i class="fa fa-chevron-right"></i></div> -->
            </div>
          </div>
          <div class="calendar-wrap">
            <div class="w-100 button-wrap">
              <div class="pre-button d-flex align-items-center justify-content-center"><i
                  class="fa fa-chevron-left"></i></div>
              <div class="next-button d-flex align-items-center justify-content-center"><i
                  class="fa fa-chevron-right"></i></div>
            </div>
            <table id="calendar">
              <thead>

          </div>

      </div>
    </div>
  </div>
</div>
  <script src="{% static '/js/jquery.min_calendar.js' %}"></script>
  <script src="{% static '/js/popper_calendar.js' %}"></script>
  <script src="{% static '/js/bootstrap.min_calendar.js' %}"></script>
  <script src="{% static '/js/main.js' %}"></script>
  <!--Se obtine fecha actual-->
  <script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    var today = year + "-" + month + "-" + day;
    document.getElementById('fechaInicio').value = today;
  </script>
