{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS necesarios para el login -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'imagenes/favicon.ico' %}">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="container-fluid h-100 form-login">
        <div class="row justify-content-center h-100">
            <div class="img-login d-none d-lg-block col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
            </div>
            <div class="p-2 col-10 col-sm-10 col-md-10 col-lg-4 col-xl-4">
                <div class="text-center py-5">
                    <img src="{% static 'imagenes/logo-thinkgo.png' %}" alt="logo">
                </div>
                <div class="text-center py-3">
                    <h3 class="pb-md-3">Bienvenido a nuestra Bitácora de Coaching</h3>
                </div>
                <!-- Inicio Login -->
                <form method="POST" action="#" class="py-3 form-login needs-validation" novalidate>{% csrf_token %}
                    <!-- Input de usuario y validación -->
                    <div class="mb-4 has-validation">
                        <input type="text" class="form-control rounded" name="user" placeholder="Usuario"
                            id="validationUsername" required>
                        <div class="invalid-feedback">
                            Debe ingresar un usuario.
                        </div>
                    </div>
                    <!-- Input de contraseña y validación -->
                    <div class="mb-4 has-validation">
                        <input type="password" class="form-control rounded" name="pass" placeholder="Contraseña"
                            id="validationPassword" required>
                        <div class="invalid-feedback">
                            Debe ingresar una contraseña.
                        </div>
                    </div>
                    <!-- Checkkbox de recordar sesión -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Recordarme</label>
                    </div>
                   
                    <!-- Boton Ingresar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <!-- Link para recordar contraseña -->
                    <div class="my-3">
                        <span><a href="#">¿Olvidó su contraseña?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- Script JS necesarios para el login -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="{% static 'js/sweetalert2@11.js' %}"></script>
{% if messages %}
{% for message in messages %}
    <script>
        Swal.fire({
                    title: '{{ message }}',
                    icon: '{{ message.tags }}',
                    heightAuto: false
                })
    </script>
{% endfor %}
{% endif %}

</html>
